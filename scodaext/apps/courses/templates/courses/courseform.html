{% load sekizai_tags %}
{% addtoblock "js" %}
<script src="/static/js/Markdown.Converter.js"></script>
<script src="/static/js/Markdown.Editor.js"></script>
<script src="/static/js/slugname.js"></script>
{% endaddtoblock %}
{% addtoblock "css" %}
<link rel="stylesheet" href="/static/css/courses.css" />
<link rel="stylesheet" href="/static/css/pagedown.css" />
{% endaddtoblock %}
<form method="POST" action="">
    {{ form.non_field_errors }}
    <p>
    <label for="id_name">Name:</label>
    {{form.name.errors}}
    {{form.name}}
    </p>
    <p class="slug">
    <label for="id_slug">Slug:</label>
    {{form.slug.errors}}
    {{form.slug}}
    </p>
    <p>
    <label for="wmd-input">Description:</label>
    {{from.description.errors}}
    <div id="wmd-button-bar"></div>
    <div class="row-fluid">
    <div class="span6">
    <textarea name="description" id="wmd-input">{{form.description.value}}
    </textarea>
    </div>
    <div id="wmd-preview" class="span6"></div>
    </div>
    </p>
    {% csrf_token %}
    <input type="submit" name="Submit" value="Submit" />
</form>
