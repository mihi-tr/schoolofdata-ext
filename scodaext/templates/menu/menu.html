{% load menu_tags %}

<div class="navbar-inner">
<ul class="nav">
{% for child in children %}
<li class="child {% if child.selected %}active{% endif %}
{% if child.children %}dropdown{% endif %}">
<a class="{% if child.children%}dropdown-toggle"
data-toggle="dropdown{%endif%}" href="{{child.get_absolute_url}}">
{{child.get_menu_title}}</a>
{% if child.children %}
<ul class="dropdown-menu">
{% for c in child.children %}
    <li>
        <a href="{{c.get_absolute_url}}">{{c.get_menu_title}}</a>
    </li>    
{% endfor %}
</ul>
{% endif %}
</li>
{% endfor %}
</ul>
</div>
